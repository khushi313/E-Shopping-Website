<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="eshop.css">
</head>
<body>

<!-- Navbar -->
<div class="header">
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="e-shop-images/logo.png" alt="Logo" width="125px">
      </div>
      <nav>
        <ul>
          <li><a href="home page.html">Home</a></li>
          <li><a href="all products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
      <a href="cart.html"><img src="e-shop-images/cart.png" width="30" alt="Cart"></a>
    </div>
  </div>
</div>

<!-- Cart Items -->
<div class="small-container cart-page">
  <h2 class="title">Your Cart</h2>

  <table>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="cart-info">
        <img src="e-shop-images/product-1.jpg" alt="T-shirt">
        <div>
          <p>Red Printed T-shirt</p>
          <small>Price: Rs 500</small>
          <br>
          <a href="#">Remove</a>
        </div>
      </td>
      <td><input type="number" value="1"></td>
      <td>Rs 500</td>
    </tr>
    <tr>
      <td class="cart-info">
        <img src="e-shop-images/product-2.jpg" alt="Shoes">
        <div>
          <p>Shoes</p>
          <small>Price: Rs 870</small>
          <br>
          <a href="#">Remove</a>
        </div>
      </td>
      <td><input type="number" value="1"></td>
      <td>Rs 870</td>
    </tr>
  </table>

</div>

</body>
</html>
